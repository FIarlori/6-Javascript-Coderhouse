<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Electrónica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Mi Tienda Electrónica</h1>
        <nav>
            <button id="ver-carrito">Ver Carrito</button>
        </nav>
    </header>
    <main id="app">
        <!-- Aquí se generará el catálogo de productos dinámicamente -->
    </main>
    <!-- Contenedor del carrito -->
    <div id="carrito-modal" class="hidden">
        <div class="carrito-contenido-wrapper">
            <h2>Tu Carrito</h2>
            <div id="productos-carrito" class="carrito-contenido">
                <!-- Aquí se generará el contenido dinámico del carrito -->
            </div>
            <button id="cerrar-carrito">Cerrar</button>
        </div>
    </div>
    
    
    <footer>
        <p>© 2024 Mi Tienda Electrónica</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
